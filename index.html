<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="./assets/css/style.css">
<title>Weather Dashboard</title>
</head>
<body>
    <h1>Weather Dashboard</h1>

    <form>
      <label for="search">Enter a city:</label>
      <input type="text" id="search" name="search">
      <input type="submit" value="Search">
    </form>

    <h2>Current Weather Conditions</h2>
    <div id="current">
      <p>City: <span id="city-name"></span></p>
      <p>Date: <span id="date"></span></p>
      <p>
        Weather:
        <img id="weather-icon" src="" alt="Weather icon">
      </p>
      <p>Temperature: <span id="temperature"></span></p>
      <p>Humidity: <span id="humidity"></span></p>
      <p>Wind Speed: <span id="wind-speed"></span></p>
    </div>

    <h2>5-Day Forecast</h2>
    <div id="forecast">
      <div class="forecast-day">
        <p>Date: <span class="forecast-date"></span></p>
        <p>
          Weather:
          <img class="forecast-weather-icon" src="" alt="Weather icon">
        </p>
        <p>Temperature: <span class="forecast-temperature"></span></p>
        <p>Wind Speed: <span class="forecast-wind-speed"></span></p>
        <p>Humidity: <span class="forecast-humidity"></span></p>
      </div>
    </div>

    <h2>Search History</h2>
    <ul id="search-history"></ul>
    <script src="./assets/js/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
